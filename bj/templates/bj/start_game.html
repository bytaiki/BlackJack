{% extends './base.html' %}
{% block content %}
<h1>ターン開始</h1>
<p>
    <span class="material-symbols-outlined align-bottom">
    poker_chip
    </span> {{ bet }} チップ をかけて勝負！
</p>
<div class="d-flex justify-content-around">
    <div class="d-inlin">
        <h6>あなたのハンド</h3>
        {% for card in player_hand %}
        <p class="p-2"> {{ card }} </p>

        <a href="{% url 'bj:hit' %}" class="btn btn-primary">HIT</a>

    </div>
    <div class="d-inline">
        <h6>ディーラーのハンド</h6>
    <p class="p-2"> {{ dealer_hand.0 }}</p>
    <p class="p-2"> ? </p>
</div>
{% endblock content %}
