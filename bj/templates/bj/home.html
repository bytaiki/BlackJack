{% extends './base.html' %} {% block content %}
<div class="container">
<h1 class="mt-5">ブラックジャックアプリへようこそ！</h1>
<a href="{% url 'bj:croom' %}" class="btn btn-outline-primary float-end m-3"
  >新しいプレイルームへ移動</a
>
<table class="table">
  <caption>
    過去のプレイルーム
  </caption>
  <tr>
    <th>ルームID</th>
    <th>残チップ</th>
    <th>リンク</th>
    <th>削除</th>
  </tr>
  {% for room in rooms %}
  <tr>
    <td>{{room.id}}</td>
    <td>{{room.chip}}</td>
    <td>
      <a href="{% url 'bj:lobby' room.id %}" class="btn btn-outline-primary"
        >ここでプレイ</a
      >
    </td>
    <td>
      <a
        href="{% url 'bj:room_delete' room.id %}"
        class="btn btn-outline-danger"
        >削除</a
      >
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">過去のプレイルームはありません。</td>
  </tr>
  {% endfor %}
</table>
</div>
<style>
  h1 {
    text-align: center;
  }
  table {
    table-layout: fixed; /* 列の幅を均等にする */
    width: 90%; /* テーブル全体の幅を100%に設定 */
  }
  table caption {
    caption-side: top; /* 最上部に配置 */
    text-align: center; /* 中央に配置 */
    font-weight: bold; /* 強調 */
  }
  th,
  td {
    text-align: center;
  }
</style>
{% endblock content %}
