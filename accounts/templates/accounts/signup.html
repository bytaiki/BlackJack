{% extends 'base.html' %}
{% block title %}会員登録{% endblock title %}
{% block content %}
<h1>アカウント作成</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" class="form-control mt-4" placeholder="ユーザーネーム">
    <input type="password" name="password1" class="form-control mt-4" placeholder="パスワード">
    <input type="password" name="password2" class="form-control mt-4" placeholder="パスワード確認用">
    <small class="mb-2 d-block text-start">パスワードは８文字以上で設定してください。</small>
    {% if form.errors %}
    <span class="mb-2 small text-danger d-block text-start">
        利用できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認ください
    </span>
    {% endif %}
    <button type="submit" class="btn btn-success m-2">アカウント作成</button>
</form>
{% endblock content %}
